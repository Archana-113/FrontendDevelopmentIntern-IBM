<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApplication</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./weatherfavicon.webp" type="image/x-icon">
   
</head>
<body>
    <main id="main_container">
        <section id="card_container">
            <form id="first_section">
                <input type="text"  id="location" placeholder="Enter your location">
                <input type="submit" value="GetWeather">
            </form>
            <article id="second_section">
                <img src="./Assets/weather.png" >
                <p id="des">NULL</p>
            </article>
            <article id="third_section">
                <section id="temperature">
                    <h1 id="temp">0<sup>0</sup></h1>
                    <p>TEMPERATURE</p>
                </section>
                <section id="humidity">
                    <h1 id="hmd">0 kmph</h1>
                    <p>HUMIDITY</p>
                </section>
            </article>
        </section>       
    </main>
    <script src="./script.js"></script>
</body>
</html>
