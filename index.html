<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigitalClock</title>
    <link rel="shortcut icon" href="./Assets/Clock-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main id="clock_container">
        <section id="hour_section">
            <h1 id="hourValue">00</h1>
            <p>HOURS</p>
        </section>
        <section id="minute_section">
            <h1 id="minuteValue">00</h1>
            <p>MINUTES</p>
        </section>
        <section id="second_section">
            <h1 id="secondValue">00</h1>
            <p>SECONDS</p>
        </section>

    </main>
    <script src="./script.js"></script>
</body>
</html>
